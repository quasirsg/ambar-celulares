<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../../assets/css/font-awesome.min.css" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="../../assets/css/nice-select2.css" />
    <title>Ingreso de un dispositivo</title>
  </head>

  <body>
    <div class="container">
      <div class="alert" role="alert" id="alert" style="display: none"></div>
      <a href="../index.html">
        <div class="container-block">
          <div class="block1">
            <i class="fa fa-arrow-left"></i>
          </div>
        </div>
      </a>

      <form id="saveClient" class="form">
        <h2>Registrar Dispositivo</h2>
        <div class="form-control">
          <select id="searchable-select-client" class="wide">
            <option data-display="Select"></option>
          </select>
          <label for="client">
            <ul class="input-requirements">
              <li>Campo requerido</li>
            </ul>
            <input type="hidden" id="client" />
          </label>
        </div>

        <div class="form-control">
          <label for="device">
            <span>Dispositivo</span>
            <input
              type="text"
              id="device"
              placeholder="Ingrese un dispositivo"
              maxlength="30"
            />
            <ul class="input-requirements">
              <li>Ej: g532m</li>
            </ul>
          </label>
        </div>

        <div class="form-control">
          <label for="imei">
            <span>Imei</span>
            <input
              type="text"
              id="imei"
              placeholder="Ingrese un dispositivo"
              maxlength="15"
            />
            <ul class="input-requirements">
              <li>un Imei esta conformado por numeros</li>
              <li>un Imei esta conformado por 15 digitos</li>
            </ul>
          </label>
        </div>

        <div class="form-control">
          <span>Describa el problema del telefono</span>
          <textarea
            id="text-area-description"
            name="description"
            cols="30"
            rows="5"
          ></textarea>
          <label for="description">
            <ul class="input-requirements">
              <li>Campo requerido</li>
            </ul>
            <input type="hidden" name="description" id="description" />
          </label>
        </div>

        <div class="form-control">
          <span class="replacement"></span>
          <label for="replacement">
            <ul class="input-requirements">
              <li>Campo requerido</li>
            </ul>
            <input type="hidden" name="replacement" id="replacement" />
          </label>
        </div>

        <div class="form-control">
          <label for="entryDate"
            ><span>Fecha de entrada</span>
            <input
              type="text"
              id="entryDate"
              placeholder="Ingrese la fecha de entrada"
              maxlength="10"
            />
            <ul class="input-requirements">
              <li>dd/mm/yyyy</li>
            </ul>
          </label>
        </div>

        <div class="form-control">
          <label for="mount"
            ><span>Monto</span>
            <input
              type="text"
              id="mount"
              placeholder="Ingrese el monto"
              maxlength="10"
            />
            <ul class="input-requirements">
              <li>Solo numeros</li>
            </ul>
          </label>
        </div>

        <button type="submit">Submit</button>
      </form>
    </div>
    <script src="../assets/js/inputsCustomValidation.js"></script>
    <script src="../../assets/js/bundle-multi-select.min.js"></script>
    <script src="../../assets/js/nice-select2.js"></script>
    <script src="script.js"></script>
  </body>
</html>
